<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Rotation3</title>
</head>
<body>
<canvas id="cv" width="400" height="400">
  Canvas is disabled.
</canvas>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
    var cv = $('#cv').get(0);
    var c = cv.getContext('2d');
    var timer;
    var delay = 50;
    function draw() {
        c.clearRect(-200,-200,400,400);
        for(var i = 0; i<4; i++) {
            c.beginPath();
            c.arc(0, 0, 100, (i*90)/180*Math.PI , (i*90+90)/180*Math.PI, false);
            c.stroke();
            c.beginPath();
            c.moveTo(
                100*Math.cos((i*90)/180*Math.PI), 
                100*Math.sin((i*90)/180*Math.PI)
            );
            c.lineTo(
                60*Math.cos((i*90)/180*Math.PI), 
                60*Math.sin((i*90)/180*Math.PI)
            );
            c.stroke();
        }
    }
    function loop() {
        draw();
        c.rotate(Math.PI/180);
        clearTimeout(timer);
        timer = setTimeout(loop,delay);
    }
    c.translate(200,200);
    loop(0);
</script>
</body>
</html>
