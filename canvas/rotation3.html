<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Rotation3</title>
<link rel="stylesheet" href="site.css" />
</head>
<body>
<canvas id="cv" width="400" height="400">
  Canvas is disabled.
</canvas>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
    var cv = $('#cv').get(0);
    var c = cv.getContext('2d');
    var angle = 0;
    var timer;
    var delay = 50;
    function draw(rotate_angle) {
        c.clearRect(0,0,400,400);
        for(var i = 0; i<4; i++) {
            c.beginPath();
            c.arc(200, 200, 100, (rotate_angle+i*90+5)/180*Math.PI , (rotate_angle+i*90+85)/180*Math.PI, false);
            c.stroke();
            c.beginPath();
            c.moveTo(
                200+100*Math.cos((rotate_angle+i*90+355)/180*Math.PI), 
                200+100*Math.sin((rotate_angle+i*90+355)/180*Math.PI)
            );
            c.lineTo(
                200+100*Math.cos((rotate_angle+i*90+5)/180*Math.PI), 
                200+100*Math.sin((rotate_angle+i*90+5)/180*Math.PI)
            );
            c.lineTo(
                200+80*Math.cos((rotate_angle+i*90)/180*Math.PI), 
                200+80*Math.sin((rotate_angle+i*90)/180*Math.PI)
            );
            c.closePath();
            c.stroke();
        }
    }
    function loop() {
        draw(angle);
        angle++;
        clearTimeout(timer);
        timer = setTimeout(loop,delay);
    }
    loop(0);
</script>
</body>
</html>
