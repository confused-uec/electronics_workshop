<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Letter</title>
</head>
<body>
<canvas id="cv" width="400" height="400">
  Canvas is disabled.
</canvas>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
    var cv = $('#cv').get(0);
    var c = cv.getContext('2d');
    var timer;
    var delay = 50;
    function draw() {
        c.clearRect(-200,-200,400,400);
        c.strokeStyle =  '#000';
        c.font = "180px Hiragino Mincho ProN"
        c.strokeText("ã‚¤", -90, 75)
    }
    function loop() {
        draw();
        c.rotate(Math.PI/180);
        clearTimeout(timer);
        timer = setTimeout(loop,delay);
    }
    c.translate(200,200);
    loop(0);
</script>
</body>
</html>
