<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Rotation4</title>
</head>
<body>
<canvas id="cv" width="400" height="400">
  Canvas is disabled.
</canvas>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
    var cv = $('#cv').get(0);
    var c = cv.getContext('2d');
    var angle = 0;
    var timer;
    var delay = 50;
    var numberOfSpike = 18;
    function draw(rotate_angle) {
        c.clearRect(0,0,400,400);
        for(var i = 0; i<numberOfSpike; i++) {
            c.beginPath();
            c.arc(200, 200, 100, (rotate_angle+360/numberOfSpike*i)/180*Math.PI , (rotate_angle+360/numberOfSpike*(i+1))/180*Math.PI, false);
            c.stroke();
            c.beginPath();
            c.moveTo(
                200+120*Math.cos((rotate_angle+360/numberOfSpike*i)/180*Math.PI), 
                200+120*Math.sin((rotate_angle+360/numberOfSpike*i)/180*Math.PI)
            );
            c.lineTo(
                200+80*Math.cos((rotate_angle+360/numberOfSpike*i)/180*Math.PI), 
                200+80*Math.sin((rotate_angle+360/numberOfSpike*i)/180*Math.PI)
            );
            c.stroke();
        }
    }
    function loop() {
        draw(angle);
        angle=(angle+1)%360;
        clearTimeout(timer);
        timer = setTimeout(loop,delay);
    }
    loop(0);
</script>
</body>
</html>
